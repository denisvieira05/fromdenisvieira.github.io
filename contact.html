<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gaban - Creative One Page Template</title>


		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
  </head>

<body>
    <div class="contactForm clearfix">
         <div class="col-md-12">
             <div class="build title-page">
                 <div class="row">
                     <div class="col-md-4 col-md-offset-4">
                         <h1>CONTACT</h1>

                     </div>
                 </div>
             </div>
         </div>
         <div class="col-md-4">
				<div class="build contact clearfix">
					<p>If you're working through a challenge and need some help in your project, I'm happy to help you. Let's connect with me and talk about your new project:</p>
					<ul class="table-contact">
						<li class="clearfix">
						<div class="row-contact">
							<div class="cell-contact w-cell">
							<span class="fa fa-map-marker"></span>
							</div>
							<div class="cell-contact">
							<p>Merapi Street no.43 Yogyakarta. Indonesia<p>
							</div>
						</div>
						</li>
						<li class="clearfix">
						<div class="row-contact">
							<div class="cell-contact w-cell">
							<span class="fa fa-phone"></span>
							</div>
							<div class="cell-contact">
							<p>+824 2344 5602<p>
							</div>
						</div>
						</li>
						<li class="clearfix">
						<div class="row-contact">
							<div class="cell-contact w-cell">
							<span class="fa fa-envelope"></span>
							</div>
							<div class="cell-contact">
							<p>jhonbudy@gmail.co.id</p>
							</div>
						</div>
						</li>

					</ul>

				</div>
			</div><!-- end col -->
            <div class="col-md-8">
                <div class="contact">
                    <div class="row">
                        <form id="myForm">
                          <div class="col-md-6">
                          <div class="build">
                              <div class="form-group">
                              <div class="control">
                                <input type="name" name="name" class="form-control" id="InputName" minlength="2" placeholder="Your Name" required>
                                 <p class="help-block"></p>
                              </div>
                              </div>
                          </div>
                          </div>
                         <div class="col-md-6">
                         <div class="build">
                             <div class="form-group">
                             <div class="control">
                            <input type="email" class="form-control"id="inputEmail" name="email"  placeholder="Your email" required>
                               <p class="help-block"></p>
                              </div>
                              </div>
                          </div>
                          </div>
                          <div class="col-md-12">
                          <div class="build">
                             <div class="form-group">
                             <div class="control">
                            <textarea class="form-control" name="message" rows="7" placeholder="Your Message" required></textarea>
                               <p class="help-block"></p>
                              </div>
                              </div>
                          </div>

                          </div>
                         <div class="col-md-6">
                           <div class="build">
                           <button type="submit" class="btn btn-block send">SEND</button>
                           </div>
                           </div>
                        </form>
                    </div>
                </div>
            </div>

    </div><!--end container-->
</body>
</html>
